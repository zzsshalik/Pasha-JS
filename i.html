<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 2px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }

        .cell:hover {
            background-color: #eee;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #winner-message {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <title>Крестики Нолики</title>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
        <div id="winner-message"></div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = JSON.parse(localStorage.getItem('ticTacToe')) || ['', '', '', '', '', '', '', '', ''];
        const cells = document.getElementById('game-board');
        const restartBtn = document.getElementById('restart-btn');
        const winnerMessage = document.getElementById('winner-message');


        function initializeGame() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => makeMove(i));
                cells.appendChild(cell);
            }

            updateBoard();
        }

        function makeMove(index) {
            if (gameBoard[index] === '' && !checkWinner()) {
                gameBoard[index] = currentPlayer;
                updateBoard();
                togglePlayer();
                saveGameState();
            }
        }

        function updateBoard() {
            const cellElements = document.querySelectorAll('.cell');
            cellElements.forEach((cell, index) => {
                cell.textContent = gameBoard[index];
                cell.style.color = gameBoard[index] === 'X' ? 'red' : 'blue';
            });

            if (checkWinner()) {
                winnerMessage.textContent = `${currentPlayer} wins!`;
            } else if (!gameBoard.includes('')) {
                winnerMessage.textContent = 'It\'s a tie!';
            } else {
                winnerMessage.textContent = '';
            }
        }

        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]             
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }

            return false;
        }

        function saveGameState() {
            localStorage.setItem('ticTacToe', JSON.stringify(gameBoard));
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            updateBoard();
            saveGameState();
        }

        const savedGameState = JSON.parse(localStorage.getItem('ticTacToe'));

        if (savedGameState) {
            gameBoard = savedGameState;
            currentPlayer = gameBoard.filter(cell => cell !== '').length % 2 === 0 ? 'O' : 'X';
            initializeGame();
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
